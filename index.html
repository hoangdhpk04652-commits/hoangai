<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile: Đặng Huy Hoàng | AI Developer</title>
    <style>
        /* Thiết lập cơ bản */
        body {
            font-family: 'Courier New', Courier, monospace; /* Font kiểu code */
            background: linear-gradient(135deg, #000428, #004e92); /* Nền xanh AI */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        /* Hiệu ứng nền trang trí */
        .background-blur {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #f57224; /* FPT Orange */
            filter: blur(150px);
            opacity: 0.4;
            z-index: 0;
        }

        /* Thẻ Profile chính */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px); /* Hiệu ứng kính mờ */
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 50px 40px;
            border-radius: 24px;
            text-align: center;
            width: 380px;
            z-index: 1;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Hình ảnh đại diện */
        .profile-img-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.5);
        }

        /* Dấu tích xanh xác nhận */
        .verified-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #00c6ff;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: 2px solid #004e92;
        }

        h2 {
            margin: 0;
            font-size: 28px;
            letter-spacing: 1px;
        }

        .role {
            color: #f57224; /* Màu cam FPT */
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }

        .info-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            margin-top: 25px;
            text-align: left;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            border-bottom: 1px dashed rgba(255,255,255,0.2);
            padding-bottom: 5px;
        }

        .info-item:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }

        .label { color: #aaa; }
        .value { font-weight: bold; color: #fff; }

        .btn-connect {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #f57224, #ff9f43);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-connect:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(245, 114, 36, 0.6);
        }

    </style>
</head>
<body>

    <div class="background-blur"></div>

    <div class="card">
        <div class="profile-img-container">
            <img src="https://via.placeholder.com/150" alt="Đặng Huy Hoàng" class="profile-img">
            <div class="verified-badge">✓</div>
        </div>

        <h2>Đặng Huy Hoàng</h2>
        <span class="role">&lt;AI Developer /&gt;</span>

        <div class="info-box">
            <div class="info-item">
                <span class="label">MSSV</span>
                <span class="value">PK04652</span>
            </div>
            <div class="info-item">
                <span class="label">Trường</span>
                <span class="value">FPT Polytechnic</span>
            </div>
            <div class="info-item">
                <span class="label">Khu vực</span>
                <span class="value">Buôn Ma Thuột</span>
            </div>
            <div class="info-item">
                <span class="label">Chuyên môn</span>
                <span class="value">Machine Learning</span>
            </div>
        </div>

        <button class="btn-connect" onclick="alert('Đang kết nối với Huy Hoàng...')">Liên Hệ Ngay</button>
    </div>

</body>
</html>
